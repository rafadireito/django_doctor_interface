{% extends "basic_layout.html" %}
{% load staticfiles %}
{% block content %}

<div class="section__content section__content--p30">
    <div class="container-fluid" style="margin-top: 2%">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>ADD ADMIN</strong>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-1 col-sm-2">
                                    <label for="name" class=" form-control-label"><strong>Name</strong></label>
                                </div>
                                <div class="col-12 col-md-5 col-sm-4">
                                    <input type="text" id="name-input" required="required" name="name-input" placeholder="Insert admin name" class="form-control">
                                </div>

                                <div class="col col-md-1 col-sm-2">
                                    <label for="contact" class=" form-control-label"><strong>Contact</strong></label>
                                </div>
                                <div class="col-12 col-md-5 col-sm-4">
                                    <input type="number" id="contact-input" required="required" name="contact-input" placeholder="Insert admin contact" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-1 col-sm-2">
                                    <label for="email" class=" form-control-label"><strong>Email</strong></label>
                                </div>
                                <div class="col-12 col-md-5 col-sm-4">
                                    <input type="email" id="email-input" required="required" name="email-input" placeholder="Insert admin email" class="form-control">
                                </div>

                                <div class="col col-md-1 col-sm-2">
                                    <label for="photo" class=" form-control-label"><strong>Photo</strong></label>
                                </div>
                                <div class="col-12 col-md-5 col-sm-4">
                                    <input type="file" id="photo-input" required="required" name="photo-input" class="form-control-file">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Submit
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
