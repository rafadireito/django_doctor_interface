{% extends "basic_layout.html" %}
{% load staticfiles %}
{% block content %}

    <script>
        $(function () {
            $(".video").click(function () {
                var theModal = $(this).data("target"),
                    videoSRC = $(this).attr("data-video"),
                    videoSRCauto = videoSRC +
                    "?modestbranding=1&rel=0&controls=1&showinfo=0&html5=1&autoplay=1";
                $(theModal + ' iframe').attr('src', videoSRCauto);

            });
        });

        $(function () {
            $('.modal').on('hidden.bs.modal', function (e) {
                var iframe = $(e.delegateTarget).find('iframe');
                console.log(iframe);
                var src = iframe.attr("src");
                iframe.attr("src", '');
            });
        });
    </script>

<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="row col-lg-12">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Games</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header"
                                            style="text-align: center; background:#4272d7; color: #fff">
                                            <strong class="card-title mb-3">Pacman</strong>
                                        </div>
                                        <img class="card-img-top" src="{%  static  'images/pacman_512_512.png' %}" ;
                                            alt="Card image cap">
                                        <div class="card-body">
                                            <div class="card-text text-sm-center">
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-primary video"
                                                    data-toggle="modal" data-target="#pacmanModal"
                                                    data-video="https://www.youtube.com/embed/-CbyAk3Sn9I">
                                                    <i class="fas fa-search-plus"></i> Preview
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header"
                                            style="text-align: center; background:#4272d7; color: #fff">
                                            <strong class="card-title mb-3">Flappy Bird</strong>
                                        </div>
                                        <img class="card-img-top" src="{%  static  'images/flappy_512_512.jpg' %}"
                                            alt="Card image cap">
                                        <div class="card-body">
                                            <div class="card-text text-sm-center">
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-primary video"
                                                    data-toggle="modal" data-target="#flappyModal"
                                                    data-video="https://www.youtube.com/embed/ierlUQCn5Kw">
                                                    <i class="fas fa-search-plus"></i> Preview
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header"
                                            style="text-align: center; background:#4272d7; color: #fff">
                                            <strong class="card-title mb-3">...Gesture...</strong>
                                        </div>
                                        <div class="card-body">
                                            <div class="mx-auto d-block">
                                                <img class="mx-auto d-block" src="{%  static  'images/hand3.png' %}"
                                                    alt="Card image cap">
                                            </div>
                                            <hr>
                                            <div class="card-text text-sm-center">
                                                <p>Gesture number</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header"
                                            style="text-align: center; background:#4272d7; color: #fff">
                                            <strong class="card-title mb-3">...Gesture...</strong>
                                        </div>
                                        <div class="card-body">
                                            <div class="mx-auto d-block">
                                                <img class="mx-auto d-block" src="{%  static  'images/hand3.png' %}"
                                                    alt="Card image cap">
                                            </div>
                                            <hr>
                                            <div class="card-text text-sm-center">
                                                <p>Gesture number</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-header"
                                            style="text-align: center; background:#4272d7; color: #fff">
                                            <strong class="card-title mb-3">...Gesture...</strong>
                                        </div>
                                        <div class="card-body">
                                            <div class="mx-auto d-block">
                                                <img class="mx-auto d-block" src="{%  static  'images/hand3.png' %}"
                                                    alt="Card image cap">
                                            </div>
                                            <hr>
                                            <div class="card-text text-sm-center">
                                                <p>Gesture number</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- modal large -->
<div class="modal fade" id="pacmanModal" tabindex="-1" role="dialog" aria-labelledby="pacmanModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pacmanModalLabel">Pacman</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding:0px !important">
                <iframe width="100%" height="360px" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<!-- end modal large -->

<!-- modal large -->
<div class="modal fade" id="flappyModal" tabindex="-1" role="dialog" aria-labelledby="flappyModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flappyModalLabel">Flappy Bird</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body" style="padding:0px !important">
                <iframe width="100%" height="360px" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}
