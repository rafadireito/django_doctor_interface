{% extends "basic_layout.html" %}

{% block content %}

    <script type="text/javascript">
        var gesturesChart = null;
        var topGamesChart = null;
        window.onload = function(){

            var ctx = document.getElementById("topGamesChart").getContext("2d");

            if(ctx) {
                ctx.height = 150;
                topGamesChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                      labels: [],
                      datasets: [
                        {
                          label: "Games",
                          data: [],
                          borderColor: "rgba(0, 123, 255, 0.9)",
                          borderWidth: "0",
                          backgroundColor: "rgba(0, 123, 255, 0.5)"
                        }
                      ]
                    },
                    options: {
                      legend: {
                        position: 'top',
                        labels: {
                          fontFamily: 'Poppins'
                        }

                      },
                      scales: {
                        xAxes: [{
                          ticks: {
                            fontFamily: "Poppins"

                          }
                        }],
                        yAxes: [{
                          ticks: {
                            beginAtZero: true,
                            fontFamily: "Poppins"
                          }
                        }]
                      }
                    }
                  });
                }

            select_changed();
        }

        function select_changed() {
            topGamesChart.data.labels = [];
            topGamesChart.data.datasets[0].data=[];

            topGamesChart.data.labels = ["Flappy Bird", "Gun Fight", "Quiz", "Space Invaders"];
            topGamesChart.data.datasets[0].data = [22,16,30,9];
            topGamesChart.update();
        }
    </script>

<div class="section__content section__content--p30">
